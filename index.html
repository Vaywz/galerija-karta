<!DOCTYPE html>
<html lang="lv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attēlu galerija un karte</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  </head>
  <body>
    <h1>Attēlu galerija</h1>
    <div class="gallery">
      <div class="image-container">
        <img src="images/Dubai_Marina_Skyline.webp" alt="Attēls 1" />
      </div>
      <div class="image-container">
        <img src="images/lightning-bolts.webp" alt="Attēls 2" />
      </div>
      <div class="image-container">
        <img src="images/mushroom.webp" alt="Attēls 3" />
      </div>
      <div class="image-container">
        <img src="images/rtk.webp" alt="Attēls 4" />
      </div>
      <div class="image-container">
        <img src="images/saulkrasti.webp" alt="Attēls 5" />
      </div>
      <div class="image-container">
        <img src="images/sea-lions.webp" alt="Attēls 6" />
      </div>
      <div class="image-container">
        <img src="images/turtle.webp" alt="Attēls 7" />
      </div>
    </div>

    <h2>Karte</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
  </body>
</html>
